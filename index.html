<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Ejemplo funcional de bootstrap</title>
  </head>
  <body style="background-color: grey">
    <h1>Hello, world!</h1>

    <div class="row">
      <div class="col-6 col-sm-4">
        <p>
          Ad ea qui reprehenderit laboris ut veniam id minim tempor officia sint
          veniam ut.
        </p>
      </div>
      <div class="col-6 col-sm-4">
        <p>Nisi velit esse non fugiat magna culpa reprehenderit esse.</p>
      </div>
      <div class="col-6 col-sm-4">
          <p>Commodo ut aliquip nisi consectetur velit ex sunt aliqua nostrud adipisicing ea laboris dolore.</p>
      </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
